    <style>
        /* Sun TV Setup Box Custom Styling */
        .tabs-boxed {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 1rem;
            padding: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .tab {
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            margin: 0 0.25rem;
        }
        
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
            transform: translateY(-2px);
        }
        
        .channel-category {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 2px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
            transform: translateY(-8px) scale(1.02);
        }
        
        .card img {
            transition: transform 0.3s ease;
        }
        
        .card:hover img {
            transform: scale(1.1);
        }
        
        .favorite-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .favorite-btn:hover {
            background: #fbbf24;
            border-color: #f59e0b;
            transform: scale(1.1);
        }
        
        .badge {
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .badge-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }
        
        .navbar {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>

    <script>
        // Simple tab switching functionality for demo
        function showChannelCategory(category) {
            // Hide all sections
            const allSections = document.querySelectorAll('.channel-category');
            allSections.forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(`${category}-section`);
            if (selectedSection) {
                selectedSection.classList.remove('hidden');
            }
            
            // Update active tab
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(tab => {
                tab.classList.remove('tab-active');
            });
            
            // Find and activate the correct tab
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(tab => {
                if (tab.textContent.trim().toLowerCase().includes(category)) {
                    tab.classList.add('tab-active');
                }
            });
        }
    </script>
