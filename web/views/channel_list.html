{{define "channel_list"}}
<div class="overflow-x-auto">
  <!-- Search and Filter Controls -->
  <div
    id="portexe-search-root"
    class="w-full px-2 grid grid-cols-1 gap-2 sm:grid-cols-5 items-center justify-between bg-base-100 mb-4"
  >
    <input
      id="portexe-search-input"
      type="text"
      placeholder="Search channels here"
      class="input input-bordered input-primary input-md w-full rounded-xl col-span-3 sm:col-span-1"
    />
    <select
      id="portexe-quality-select"
      class="select select-primary select-sm sm:select-md w-full max-w-auto sm:max-w-xs sm:w-auto rounded-xl"
      onchange="onQualityChange(this)"
    >
      {{ range $key, $value := .Qualities }}
      <option value="{{$key}}">{{$value}}</option>
      {{ end }}
    </select>
    <select
      id="portexe-category-select"
      class="select select-primary select-sm sm:select-md w-full max-w-auto sm:max-w-xs sm:w-auto rounded-xl"
    >
      {{ range $key, $value := .Categories }}
      <option value="{{$key}}">{{$value}}</option>
      {{ end }}
    </select>
    <select
      id="portexe-language-select"
      class="select select-primary select-sm sm:select-md w-full max-w-auto sm:max-w-xs sm:w-auto rounded-xl"
    >
      {{ range $key, $value := .Languages }}
      <option value="{{$key}}">{{$value}}</option>
      {{ end }}
    </select>
    <button
      id="portexe-search-button"
      class="btn btn-primary btn-sm sm:btn-md w-full sm:w-auto rounded-xl col-span-3 sm:col-span-1"
    >
      Apply
    </button>
  </div>

  <!-- Quick Access Tabs - Clean Text Only -->
  <div class="tabs tabs-boxed bg-base-200 mb-6 mx-2">
    <button class="tab tab-lg tab-active" onclick="showChannelCategory('favorites')">
      Favorites
    </button>
    <button class="tab tab-lg" onclick="showChannelCategory('tamil')">
      Tamil
    </button>
    <button class="tab tab-lg" onclick="showChannelCategory('english')">
      English
    </button>
    <button class="tab tab-lg" onclick="showChannelCategory('sports')">
      Sports
    </button>
    <button class="tab tab-lg" onclick="showChannelCategory('entertainment')">
      Entertainment
    </button>
    <button class="tab tab-lg" onclick="showChannelCategory('news')">
      News
    </button>
    <button class="tab tab-lg" onclick="showChannelCategory('all')">
      All Channels
    </button>
  </div>

  <!-- Channel Categories -->
  <div id="channel-categories">
    <!-- Favorites Section -->
    <div id="favorites-section" class="channel-category">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">⭐ Favorites</h2>
        <span id="favorites-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="favorites-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- Favorites will be populated here -->
      </div>
    </div>

    <!-- Tamil Section -->
    <div id="tamil-section" class="channel-category hidden">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">🇮🇳 Tamil Channels</h2>
        <span id="tamil-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="tamil-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- Tamil channels will be populated here -->
      </div>
    </div>

    <!-- English Section -->
    <div id="english-section" class="channel-category hidden">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">🇺🇸 English Channels</h2>
        <span id="english-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="english-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- English channels will be populated here -->
      </div>
    </div>

    <!-- Sports Section -->
    <div id="sports-section" class="channel-category hidden">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">⚽ Sports Channels</h2>
        <span id="sports-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="sports-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- Sports channels will be populated here -->
      </div>
    </div>

    <!-- Entertainment Section -->
    <div id="entertainment-section" class="channel-category hidden">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">🎭 Entertainment Channels</h2>
        <span id="entertainment-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="entertainment-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- Entertainment channels will be populated here -->
      </div>
    </div>

    <!-- News Section -->
    <div id="news-section" class="channel-category hidden">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">📰 News Channels</h2>
        <span id="news-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="news-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- News channels will be populated here -->
      </div>
    </div>

    <!-- All Channels Section -->
    <div id="all-section" class="channel-category hidden">
      <div class="flex items-center justify-between mb-4 px-4">
        <h2 class="text-2xl font-bold text-primary">📺 All Channels</h2>
        <span id="all-count" class="badge badge-primary badge-lg">0</span>
      </div>
      <div id="all-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
        <!-- All channels will be populated here -->
      </div>
    </div>
  </div>

  <!-- Original Channels Grid (Hidden by default) -->
  <div id="original-channels-grid" class="hidden">
    {{range $channel := .Channels}}
    <a
      href="/play/{{$channel.ID}}"
      class="card relative border border-primary shadow-lg hover:shadow-xl hover:bg-base-300 transition-all duration-200 ease-in-out scale-100 hover:scale-105 group"
      data-channel-id="{{$channel.ID}}"
      data-channel-name="{{$channel.Name}}"
      data-channel-category="{{$channel.Category}}"
      data-channel-language="{{$channel.Language}}"
      data-channel-logo="{{$channel.LogoURL}}"
      tabindex="0"
    >
      <div class="flex flex-col items-center p-2 sm:p-4">
        <img
          src="{{$channel.LogoURL}}"
          loading="lazy"
          alt="{{$channel.Name}}"
          class="channel-icon bg-gray-200"
        />
        <span class="text-lg font-bold mt-2 text-center">{{$channel.Name}}</span>
        <button id="favorite-btn-{{$channel.ID}}" class="favorite-btn absolute btn-ghost p-0 sm:p-2 top-2 right-2 z-10 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity duration-200 rounded-full" aria-label="Add to favorites" onclick="event.preventDefault(); toggleFavorite('{{$channel.ID}}');">
          <svg  id="star-icon-{{$channel.ID}}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285-5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.563.563 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
          </svg>

          <svg id="x-icon-{{$channel.ID}}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 hidden">
            <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </a>
    {{end}}
  </div>

  <script src="/static/internal/utils.js"></script>
  <script src="/static/internal/channels.js"></script>
</div>
{{end}}
