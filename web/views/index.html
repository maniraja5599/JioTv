<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FiFTO TV" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FiFTO TV" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png" />
    <link rel="mask-icon" href="/static/icons/icon-192x192.png" color="#667eea" />
    
    <link rel="manifest" href="/static/manifest.json">
    <title>{{ .Title }}</title>
    {{ template "styling" . }}
  </head>

  <body>
    {{ template "navbar" . }}
    <div class="container mx-auto">{{ template "channel_list" . }}</div>
    {{ template "login_dialog" . }}
    <script src="/static/internal/utils.js"></script>
    <script src="/static/internal/index.js"></script>
    <script src="/static/internal/common.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/static/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('Install prompt ready');
      });
      
      // Handle successful installation
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
      });
    </script>
    
    {{ template "footer" . }}
  </body>
</html>
